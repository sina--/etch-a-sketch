<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">Etch-A-Sketch</div>
		<div class="board">
			<div class="canvas" id="canvas"></div>
		</div>
		<div class="settingsPanel">
			<div>Canvas Size:
				<div id="canvasSizePrint">16 x 16</div>
			</div>
			<input type="range" min="8" max="100" value="16" class="slider" id="canvasSize" onclick="resizeCanvas()">
			<input type="range" min="0" max="255" value="0" class="slider" id="penColorR" onclick="changePenColor()">
			<input type="range" min="0" max="255" value="0" class="slider" id="penColorG" onclick="changePenColor()">
			<input type="range" min="0" max="255" value="0" class="slider" id="penColorB" onclick="changePenColor()">
		</div>
        <script src="scripts.js"></script>
    </body>
</html>
