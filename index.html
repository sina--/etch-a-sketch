<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">Etch-A-Sketch</div>
		<div class="board">
			<div class="canvas" id="canvas"></div>
		</div>
		<div class="settingsPanel">
			<div>Canvas Size:</div>
			<div id="canvasSizePrint">16 x 16</div>
			<input type="range" min="8" max="100" value="16" class="slider" id="canvasSize" onclick="resizeCanvas()">
			<input type="text" id="penColor">
			<button onclick="changePenColor()">Pen Color</button>
		</div>
        <script src="scripts.js"></script>
    </body>
</html>
