<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">Etch-A-Sketch</div>
		<div class="board">
			<div class="canvas" id="canvas"></div>
		</div>
		<div class="settingsPanel">
			<div class="setting">
				<div>Canvas Size:</div>
				<div>R:</div>
				<div>G:</div>
				<div>B:</div>
			</div>
            <div class="sliderBox">
                <input type="range" min="8" max="100" value="16" class="slider" id="canvasSize" onclick="resizeCanvas()">
                <input type="range" min="0" max="255" value="0" class="slider" id="penColorR" oninput="changePenColor()">
                <input type="range" min="0" max="255" value="0" class="slider" id="penColorG" oninput="changePenColor()">
                <input type="range" min="0" max="255" value="0" class="slider" id="penColorB" oninput="changePenColor()">
            </div>
            <div class="valuesBox">
                <div id="canvasSizePrint">16 x 16</div>
                <div id="printColorR">0</div>
                <div id="printColorG">0</div>
                <div id="printColorB">0</div>
            </div>
		</div>
		<button id="penBtn" onclick="modeSelector('pen')">Pen</button>
		<button id="eraserBtn" onclick="modeSelector('eraser')">Eraser</button>
		<button id="rainbowBtn" onclick="modeSelector('rainbow')">Rainbow</button>
		<div class="footer">Sina Wolper Â© 2022</div>
        <script src="scripts.js"></script>
    </body>
</html >
